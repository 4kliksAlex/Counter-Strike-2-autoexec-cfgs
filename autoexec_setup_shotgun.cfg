+dynamic_xhair

//static xhair when shooting
alias "+kaihuo" "+attack";
alias "-kaihuo" "-attack";
bind mouse1 "+kaihuo";

//normal walking
alias "+www" "+forward";
alias "+aaa" "+left";
alias "+ddd" "+right";
alias "+sss" "+back";

alias "-www" "-forward";
alias "-aaa" "-left";
alias "-ddd" "-right";
alias "-sss" "-back";

exec autoexec_xhair_bindwasd;

echo "setup_shotgun loaded";