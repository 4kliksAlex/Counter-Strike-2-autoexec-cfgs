-dynamic_xhair

//static xhair when shooting
alias "+kaihuo" "+attack; +dynamic_xhair; +sprint";
alias "-kaihuo" "-attack; -dynamic_xhair; -sprint";
bind mouse1 "+kaihuo";

bind mwheelup +jump;
bind mwheeldown +jump;

//normal walking
alias "+www" "+forward";
alias "+aaa" "+left";
alias "+ddd" "+right";
alias "+sss" "+back";

alias "-www" "-forward";
alias "-aaa" "-left";
alias "-ddd" "-right";
alias "-sss" "-back";

exec autoexec_xhair_bindwasd;

echo "setting_rifle loaded"