-dynamic_xhair

//not use static xhair when tapping
alias "+kaihuo" "volume 0.3; +attack; +dynamic_xhair";
alias "-kaihuo" "volume 0.5; -attack";
bind mouse1 "+kaihuo";

bind mwheelup +kaihuo;
bind mwheeldown +kaihuo;

//use static xhair when walking
alias "+www" "+forward; -dynamic_xhair";
alias "+aaa" "+left; -dynamic_xhair";
alias "+ddd" "+right; -dynamic_xhair";
alias "+sss" "+back; -dynamic_xhair";

alias "-www" "-forward";
alias "-aaa" "-left";
alias "-ddd" "-right";
alias "-sss" "-back";

exec dir/autoexec_xhair_bindwasd;

echo "setting_pistol loaded"