+dynamic_xhair

//dynamic xhair
alias "+kaihuo" "volume 0.2; +attack";
alias "-kaihuo" "volume 0.5; -attack";
bind mouse1 "+kaihuo";

//normal walking
alias "+www" "+forward";
alias "+aaa" "+left";
alias "+ddd" "+right";
alias "+sss" "+back";

alias "-www" "-forward";
alias "-aaa" "-left";
alias "-ddd" "-right";
alias "-sss" "-back";

exec dir/autoexec_xhair_bindwasd;

echo "setting_shotgun loaded"