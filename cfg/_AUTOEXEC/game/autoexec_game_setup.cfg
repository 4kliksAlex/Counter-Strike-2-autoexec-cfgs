cl_crosshair_recoil 1;
viewmodel_offset_x 0;
viewmodel_offset_y -10;
viewmodel_offset_z -10;
mouse_inverty 0;

// binds
bind home "exec autoexec";

bind CTRL +duck;
bind SHIFT +duck;
bind CAPSLOCK +incvol;
bind space +jump;

// bind 1 "slot1; setting_smg";
bind 1 "slot1; setting_rifle";
bind 2 "slot2; setting_pistol";
bind 3 "slot3; setting_smg";
bind 4 "slot4; setting_nade";
bind w "+www";
bind s "+sss";
bind a "+aaa";
bind d "+ddd";
bind g "drop; setting_rifle";
bind e "+use";
bind r "+reload";
bind q "lastinv";

bind KP_PLUS "setting_shotgun";
bind mouse3 "setting_sniper";
bind alt "+high_sensitivity; setting_smg";
